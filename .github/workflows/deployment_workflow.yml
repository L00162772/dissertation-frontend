name: Deployment Workflow
on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string


env:
  BUCKET_NAME_POSTFIX: l00162772-frontend
jobs:
  terraform-setup:
    name: "Perform Terraform Setup"
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  terraform-apply:
    name: "Perform Terraform Apply"
    runs-on: ubuntu-latest
    needs: terraform-setup
    timeout-minutes: 60
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    #environment:
    #  name: dissertation-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Replace AWS Region
        run:  sed -i 's/###AWS_REGION###/${{ inputs.aws_region }}/g' variables.tf
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Apply
        #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve              

      - name: Get Cloudfront Distribution Id
        run: |
           cloudfront_distribution_id=$(terraform output cloudfront_distribution_id)
           echo $cloudfront_distribution_id
  deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      # Download the build artifact
      - name: Get build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      # Setup the AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}
      # Copy the files from /build to s3 bucket
      - name: Deploy static site to S3 bucket
        run: |
             pwd
             ls -latr
             aws s3 sync . s3://${{ inputs.aws_region }}-${{ env.BUCKET_NAME_POSTFIX }} --delete
      #  working-directory: frontend/build
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install Python Dependencies
        run: |
          pip install boto3  
      - name: Invalidate Cloudfront Distribution  
        run: CHOOSEN_AWS_REGION=${{ inputs.aws_region }} AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} python3 scripts/invalidate_cloudfront_distribution.py
 
  terraform-destroy:
    name: "Perform Terraform Destroy"
    if: always()
    runs-on: ubuntu-latest
    needs: terraform-apply
    timeout-minutes: 1440
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    environment:
      name: dissertation-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve          