name: Deploy Application
on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string
      AWS_ACCESS_KEY_ID:
        required: true
        type: string
      AWS_SECRET_ACCESS_KEY:
        required: true
        type: string        

runs:
  using: "composite"
  steps:
      - name: test
        run: pwd && ls -latr

    # Download the build artifact
      - name: Get build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      # Setup the AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ input.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ input.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}
      # Copy the files from /build to s3 bucket
      - name: Deploy static site to S3 bucket
        run: |
             pwd
             ls -latr
             aws s3 sync . s3://${{ inputs.aws_region }}-l00162772-frontend --delete
      #  working-directory: frontend/build
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install Python Dependencies
        run: |
          pip install boto3  
      - name: Invalidate Cloudfront Distribution  
        run: CHOOSEN_AWS_REGION=${{ inputs.aws_region }} AWS_ACCESS_KEY_ID=${{ input.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ input.AWS_SECRET_ACCESS_KEY }} python3 scripts/invalidate_cloudfront_distribution.py
  