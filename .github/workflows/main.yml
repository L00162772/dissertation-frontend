name: Deploy Production
on: [push]
env:
  AWS_REGION: us-east-1
  BUCKET_NAME_POSTFIX: l00162772-frontend
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Clone the repo
      - name: Clone repository
        uses: actions/checkout@v3
      # Cache node modules
      - name: Cache node modules
        uses: actions/cache@v3  
        with:
          path: ./frontend/node_modules
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-deps-${{ hashFiles('yarn.lock') }}
      - name: Install React App dependencies
        run: yarn install 
        working-directory: ./frontend               
      # Test the React app
      # - name: Test static build
      #   run: yarn test 
      #   working-directory: ./frontend    
      # # Build the React app
      - name: Create React Application
        run: yarn build && pwd && ls -altr 
        working-directory: ./frontend
      # Upload the artifact for other stages to use
      - name: Share artifact in github workflow
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: frontend/build
  terraform-setup:
    name: "Perform Terraform Setup"
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  terraform-apply:
    name: "Perform Terraform Apply"
    runs-on: ubuntu-latest
    needs: terraform-setup
    timeout-minutes: 60
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    #environment:
    #  name: dissertation-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Apply
        #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
             export TF_VAR_aws_region=${{ env.AWS_REGION }}
             terraform apply -auto-approve 

      #- name: Get Elastic Beanstalk Endpoint
      #  run: |
      #     elasticbeanstalk_app_cname=$(terraform output elasticbeanstalk_app_cname)
      #     echo $elasticbeanstalk_app_cname
  deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      # Download the build artifact
      - name: Get build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      # Setup the AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      # Copy the files from /build to s3 bucket
      - name: Deploy static site to S3 bucket
        run: |
             pwd
             ls -latr
             aws s3 sync . s3://${{ env.AWS_REGION }}-${{ env.BUCKET_NAME_POSTFIX }} --delete
      #  working-directory: frontend/build
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Execute Invalidation
        run: INPUT_STORE='abcd'' python3 scripts/test.py     
      - name: Get Cloudfront Distribution Id   
        run: scripts/invalidate_cloudfront_distribution.py
      # Invalidate index file in Cloudfront (this forces edges to fetch the latest index.html)
      - name: invalidate
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/index.html'
          AWS_REGION: $AWS_REGION
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
  terraform-destroy:
    name: "Perform Terraform Destroy"
    if: always()
    runs-on: ubuntu-latest
    needs: terraform-apply
    timeout-minutes: 1440
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    environment:
      name: dissertation-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve          